<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> 
    </script>

</head>

<body>
    <p> 
        creating a box
    </p>

    <a-scene background="color: #000000">

        <a-box color= "purple">

        </a-box>

        <a-sphere
            color = "lime"
            position = "-2.3 0.43 0"
            radius = "0.45"
            >
            </a-sphere>

        <a-ring
            color = "cyan"
            position = "-3.7 0.7 0"
            radius-outer = "0.7"
            radius-inner = "0.25"
            >
        </a-ring>

        <a-octahedron
            position = "-4.3 0.9 0"
            color = "gold"
            radius = "0.45"
            >
        </a-octahedron>

    </a-scene>
</body>

</html>
